<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="logo">{{#icon}}logo{{/icon}}</div>
      <div class="header__button">
        <a href="#tickets">Билеты</a>
      </div>
      <div class="header__burger">
        <div class="header__burger__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 18 18"
          >
            <path d="M2 13.5h14V12H2v1.5zm0-4h14V8H2v1.5zM2 4v1.5h14V4H2z" />
          </svg>
        </div>
        <div class="header__burger-inner">
          <div class="close">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 18 18"
            >
              <path
                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
              />
            </svg>
          </div>
          <nav>
            <ul>
              <li>
                <a href="index.html"
                  ><img
                    class="burger-logo"
                    src="images/logo-nav.png"
                    alt="logo"
                /></a>
              </li>
              <li><a href="index.html">Главная</a></li>
              <li><a href="#tickets">Круизы</a></li>
              <li><a href="#buyform">Списки</a></li>
            </ul>
          </nav>
          <div class="header__burger-inner__social">
            <div class="social">
              <ul>
                <li><a href="#">{{#icon}}telegram{{/icon}}</a></li>
                <li><a href="#">{{#icon}}instagram{{/icon}}</a></li>
                <li><a href="#">{{#icon}}vk{{/icon}}</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
