<div class="form" id="buyform">
  <div class="container">
    <div class="form__title">Cписки</div>

      Если в вашем Instagram хорошие охваты и вы готовы поддержать наш проект,
      заполните форму - мы с вами свяжемся.
    </div>
    <form

      <input

      />

        id="phone"
        class="phone"
        placeholder="телефон"

      />

        type="text"
        name="profile"
        id="profile"

      />

  </div>
